<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript List Demo</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>LIST.io</h1>
        </header>
        <div class="wrapper"> 
            <div class="list">
                <h2>To-Do</h2>
                <ul class="saved-items">
                    
                </ul>
                <ul>
                    <li class="itemInput">
                        <span class="inputSpan">
                            <input type="text" id="itemForm" class="itemInputPrime" placeholder="To-Do">
                            <textarea name="itemDesc" class="itemDescPrime" placeholder="Details"></textarea>
                            <img id="cal" src="img/cal.svg" title="Click here to insert date." />
                        </span>
                        <div class="btnSave">
                            <button class="save" for="itemForm">Save</button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="notepad">
                <h2>Notes</h2>
                <textarea name="notepad" id="notepad"></textarea>
            </div>
        </div>

        <!-- 
            MODAL CALENDAR CONTENT
         -->
         <div id="cal-modal" class="modal">
            <div class="modal-content">
                    <span id="close">&times;</span>
                <div id="calendar-nav">
                    <div>
                        <ul id="cal-list">
                            <li><span id="last-year" class="arrow arrow-dbl-left"></span></li>
                            <li><span id="last-month" class="arrow arrow-left"></span></li>
                            <li><span id="calendar-title"></span></li>
                            <li><span id="next-month" class="arrow arrow-right"></span></li>
                            <li><span id="next-year" class="arrow arrow-dbl-right"></span></li>
                        </ul>
                    </div>
                </div>
                <div class="calendar">
                    <div class="row row-days">
                        <div class="box">Sunday</div>
                        <div class="box">Monday</div>
                        <div class="box">Tuesday</div>
                        <div class="box">Wednesday</div>
                        <div class="box">Thursday</div>
                        <div class="box">Friday</div>
                        <div class="box">Saturday</div>
                    </div>
                    <div class="row row-1">
                        <div id="0" class="box"></div>
                        <div id="1" class="box"></div>
                        <div id="2" class="box"></div>
                        <div id="3" class="box"></div>
                        <div id="4" class="box"></div>
                        <div id="5" class="box"></div>
                        <div id="6" class="box"></div>
                    </div>
                    <div class="row row-2">
                        <div id="7" class="box"></div>
                        <div id="8" class="box"></div>
                        <div id="9" class="box"></div>
                        <div id="10" class="box"></div>
                        <div id="11" class="box"></div>
                        <div id="12" class="box"></div>
                        <div id="13" class="box"></div>
                    </div>
                    <div class="row row-3">
                        <div id="14" class="box"></div>
                        <div id="15" class="box"></div>
                        <div id="16" class="box"></div>
                        <div id="17" class="box"></div>
                        <div id="18" class="box"></div>
                        <div id="19" class="box"></div>
                        <div id="20" class="box"></div>
                    </div>
                    <div class="row row-4">
                        <div id="21" class="box"></div>
                        <div id="22" class="box"></div>
                        <div id="23" class="box"></div>
                        <div id="24" class="box"></div>
                        <div id="25" class="box"></div>
                        <div id="26" class="box"></div>
                        <div id="27" class="box"></div>
                    </div>
                    <div class="row row-5">
                        <div id="28" class="box"></div>
                        <div id="29" class="box"></div>
                        <div id="30" class="box"></div>
                        <div id="31" class="box"></div>
                        <div id="32" class="box"></div>
                        <div id="33" class="box"></div>
                        <div id="34" class="box"></div>
                    </div>
                    <div class="row row-6">
                        <div id="35" class="box"></div>
                        <div id="36" class="box"></div>
                        <div id="37" class="box"></div>
                        <div id="38" class="box"></div>
                        <div id="39" class="box"></div>
                        <div id="40" class="box"></div>
                        <div id="41" class="box"></div>
                    </div>            
                </div>
            </div>
        </div>
         <!-- 
             END MODAL CALENDAR CONTENT
          -->
    <script src="js/app.js"></script>
    </body>
</html>
